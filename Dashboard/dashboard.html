<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class="fa-brands fa-google"></i>
                <div class="logo_name">CodeLab</div>
            </div>
            <i class="fa-solid fa-bars" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" placeholder="Search..." id="">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-border-all"></i>
                    <div class="links_name">Dashboard</div>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <div class="links_name">User</div>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-message"></i>
                    <div class="links_name">Message</div>
                </a>
                <span class="tooltip">Message</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <div class="links_name">Analytics</div>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-folder"></i>
                    <div class="links_name">File Manager</div>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-arrow-down"></i>
                    <div class="links_name">Order</div>
                </a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-heart"></i>
                    <div class="links_name">Saved</div>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <div class="links_name">Settings</div>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="images/profile-dp.jpg" alt="">
                    <div class="name_job">
                        <div class="name">Azizul Haque</div>
                        <div class="job">Web developer</div>
                    </div>
                    <i class="fa-solid fa-arrow-right-from-bracket" id="log_out"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">
            Home Content
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
